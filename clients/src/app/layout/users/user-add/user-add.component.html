<!-- Default form contact -->
<form #form [formGroup]="userForm" (submit)="onSubmit()"
      class="text-center border border-light p-5">

  <p class="h4 mb-4">Join us !</p>

  <!-- Name -->
  <div class="md-form">
    <input mdbInput type="text" id="defaultContactFormName" class="form-control mb-4" formControlName="name"
           placeholder="Name">
    <div
      *ngIf="userForm.controls['name'].invalid && (userForm.controls['name'].dirty || userForm.controls['name'].touched)">
      <mdb-error
        *ngIf="userForm.controls['name'].errors.required">
        Name is required.
      </mdb-error>
      <mdb-error *ngIf="userForm.controls['name'].errors.minlength">
        Name must be at least 4 characters long
      </mdb-error>
    </div>


  </div>
  <!-- Email -->
  <div class="md-form">
    <input mdbInput type="email" id="defaultContactFormEmail" class="form-control mb-4" formControlName="email"
           placeholder="E-mail">
    <div
      *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)">
      <mdb-error
        *ngIf="userForm.controls['email'].errors.required">
        Email is required
      </mdb-error>
      <mdb-error *ngIf="userForm.controls['email'].errors.email">
        Email must be Abc.@example.com
      </mdb-error>
    </div>


  </div>

  <!-- Send button -->
  <button [disabled]="userForm.invalid" class="btn btn-info " type="submit">Add</button>

</form>
